<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>СМИУ - ENTEL</title>
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>
    </h:head>

    <h:body>
        <div id="main">
            <div id="header">
                <ui:include src="/templates/header.xhtml" />
            </div>

            <ui:include src="../templates/home.xhtml" />

            <h:form>
                <p:poll interval="1" listener="#{deviceController.updateDevice()}" update=":values" />
            </h:form>
            <h:panelGroup id="values" layout="block">
                <ul class="value_group">
                    <li>
                        <h2>Напряжения</h2>
                        <table>
                            <tr><td class="al_right">Ia:</td><td>#{deviceController.getCurrentDeviceValueByName("in_v1")}</td></tr>
                            <tr><td class="al_right">Ib:</td><td>#{deviceController.getCurrentDeviceValueByName("in_v2")}</td></tr>
                            <tr><td class="al_right">Ic:</td><td>#{deviceController.getCurrentDeviceValueByName("in_v3")}</td></tr>
                        </table>
                    </li>
                </ul>
                <div style="clear: both;"></div>
            </h:panelGroup>
        </div>
    </h:body>

</f:view>
</html>
