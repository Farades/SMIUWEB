<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>СМИУ - ENTEL</title>
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>
    </h:head>

    <h:body>
        <div id="main">
            <div id="header">
                <ui:include src="/templates/header.xhtml" />
            </div>

            <ui:include src="../templates/home.xhtml" />

            <h:form>
                <h2>Управление опросом устройств</h2>
                <p:inputSwitch value="#{webEngine.dataEngineStatus}">
                    <p:ajax listener="#{webEngine.changeDataEngineStatus()}" update=":header" />
                </p:inputSwitch>
            </h:form>

            <h:form>
                <h:commandButton action="#{logsController.destroyLogs}" value="Очитстить логи"/>
            </h:form>
        </div>
    </h:body>

</f:view>
</html>
