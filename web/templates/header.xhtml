<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup id="header" layout="block" styleClass="header">
                <div class="logo"><h:graphicImage library="img" name="logo.png" height="49px" width="170px" /></div>
                <div class="header-last_event">
                    <div class="header-last_event-header">Последнее событие</div>
                    <p>ИБП 1.1: Превышено входное напряжение. Тест тест</p>
                </div>
                <div class="header-clock">
                    <p><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></p>
                </div>
                <div class="header-status">
                    Статус: 0
                </div>

                <!--<div class="time_temp">-->
                <!---->
                <!--<p><span style="font-weight: bold;">Темп.:</span> 24&deg;C&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Статус:</span>&nbsp;<h:graphicImage library="img" name="#{appController.strEngineStatus}" height="16px" /></p>-->
                <!--</div>-->

            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
