<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:panelGroup id="header" layout="block" styleClass="header">
            <div class="obj_name">#{appController.objName}</div>
            <div class="time_temp">
                <p><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></p>
                <p><span style="font-weight: bold;">Темп.:</span> 24&deg;C&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Статус:</span>&nbsp;<h:graphicImage library="img" name="#{appController.strEngineStatus}" height="16px" /></p>
            </div>
            <div class="logo"><h:outputLink><h:graphicImage library="img" name="logo.png" height="49px" width="170px" /></h:outputLink></div>
        </h:panelGroup>
    </ui:composition>
</html>
