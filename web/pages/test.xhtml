<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>СМИУ - ENTEL</title>
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />

            <p:tree id="docs" value="#{treeNodeModel.root}" var="node" selectionMode="single" selection="#{treeNodeModel.selectedNode}" dynamic="true">
                <p:treeNode>
                    <h:outputText value="#{node.name}"/>
                </p:treeNode>
            </p:tree>

            <h:commandButton value="test" action="#{pageController.test}" />

            <p:contextMenu for="docs">
                <p:menuitem value="Изменить" update="messages" actionListener="#{treeNodeModel.displaySelectedSingle}" icon="ui-icon-search" />
                <p:menuitem value="Удалить" update="docs" actionListener="#{treeNodeModel.deleteNode}" icon="ui-icon-close"/>
            </p:contextMenu>
        </h:form>

        <div id="main">
            <div id="header">
                <ui:include src="/templates/header.xhtml" />
            </div>

            <ui:include src="../templates/home.xhtml" />

            <h:form>
                <h:inputTextarea styleClass="config_textarea" value="#{configuratorController.devicesData}" />
                <h:commandButton styleClass="mt20" action="#{configuratorController.updateDevices()}" value="Сохранить" />
            </h:form>
        </div>
    </h:body>

</f:view>
</html>
